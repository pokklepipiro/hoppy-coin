<!doctype html>
<html lang="en">

<head data-include="game">
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Making your first Phaser 3 Game - Part 10</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.min.js"></script>
</head>

<body>
    <div id="game" class="h-screen"></div>

    <div id="main-arcade" data-template="arcade"
        class="py-12 sm:px-6 lg:px-8 h-screen flex items-center justify-center hidden"></div>

    <div id="main-ranked" data-template="ranked"
        class="py-12 sm:px-6 lg:px-8 h-screen flex items-center justify-center hidden"></div>

    <script type="module">
        console.log(document.location.hostname )
        // Get configs
        import { configModule, processUrlParamsModule, processFeatureFlagsModule } from '/releases/v/0100/config.js'

        // Setup config data
        let configs = configModule()

        // Get device type
        import { devicesModule } from '/releases/v/0100/functions/devices.js'

        // Setup config data
        let device = devicesModule()

        // Get objects
        import { objectsModule } from '/releases/v/0100/functions/objects.js'

        // Setup objects data
        let objects = objectsModule()

        // Get preload data
        import { preloadBgModule } from '/releases/v/0100/functions/preload/bg.js'
        import { preloadObjectModule } from '/releases/v/0100/functions/preload/object.js'
        import { preloadPlayerModule } from '/releases/v/0100/functions/preload/player.js'
        import { preloadButtonModule } from '/releases/v/0100/functions/preload/button.js'
        import { preloadSfxModule } from '/releases/v/0100/functions/preload/sfx.js'
        import { preloadMusicModule } from '/releases/v/0100/functions/preload/music.js'
        import { preloadPluginModule } from '/releases/v/0100/functions/preload/plugin.js'

        // Get create data
        import { createPlatformModule } from '/releases/v/0100/functions/create/platform.js'
        import { createAnimationModule } from '/releases/v/0100/functions/create/animation.js'
        import { createButtonModule } from '/releases/v/0100/functions/create/button.js'
        import { createSelectPlayerSpriteModule, createSetPlayerModule } from '/releases/v/0100/functions/create/player.js'
        import { createSetKeyboardKeyModule, createJoystickPressedModule, createSetJoystickModule } from '/releases/v/0100/functions/create/input.js'
        import { createTextModule, createStarModule, createStartBombModule, createSetTextModule } from '/releases/v/0100/functions/create/object.js'
        import { createSetCollidersModule } from '/releases/v/0100/functions/create/collider.js'

        // Setup create data
        let platforms
        let animations = createAnimationModule()
        let keyboardKeys = createSetKeyboardKeyModule()
        let joystickState = createJoystickPressedModule()
        let texts = createTextModule()

        // Get update data
        import { updateChangePlatformModule } from '/releases/v/0100/functions/update/platform.js'
        import { updateCollectStarModule, updateRefreshStarModule, updateHitBombModule, updateChangeBackgroundModule } from '/releases/v/0100/functions/update/object.js'
        import { updateMoveAnimationModule } from '/releases/v/0100/functions/update/input.js'
        import { updateGameOverModule } from '/releases/v/0100/functions/update/game.js'

        // Setup local data
        let backgrounds, config, features, game, mode

        // Include files - https://stackoverflow.com/a/31837264
        $(document).ready(function () {
            $(function () {
                // Load head
                let includes = $('[data-include]')
                $.each(includes, function () {
                    let file = '/releases/v/0100/templates/head/' + $(this).data('include') + '.html'
                    $(this).load(file)
                })

                // Setup config
                if (device === 'mobile') {
                    config = configs.configMobile
                    features = configs.features
                } else {
                    config = configs.configDesktop
                    features = configs.features
                }
                config.scene = {
                    preload: preload,
                    create: create,
                    update: update
                }
                texts.instruction.text = config.instructions
                game = new Phaser.Game(config)

                // Check for url params
                let params = processUrlParamsModule(config, objects)

                // Set game mode
                mode = params.mode

                // Set feature flags
                features = processFeatureFlagsModule(config.mode, features)

                // Load game end html
                let templates = $('[data-template]')
                $.each(templates, function () {
                    let file = '/releases/v/0100/templates/end/' + $(this).data('template') + '.html'
                    $(this).load(file)
                })
            })
        })

        function preload() {
            // Backgrounds
            backgrounds = preloadBgModule(this)

            // Objects
            preloadObjectModule(this)

            // Player
            preloadPlayerModule(this, objects)

            // Buttons
            preloadButtonModule(this)

            // Audio
            preloadSfxModule(this)

            // Music
            preloadMusicModule(this)

            // Plugins
            preloadPluginModule(this)
        }

        function create() {
            // A simple background for our game
            objects.sky = this.add.image(400, 300, backgrounds[objects.skyIndex].key)

            // The platforms group contains the ground and the ledges we can jump on
            platforms = createPlatformModule(this, objects)

            // Add buttons
            createButtonModule(this, objects)

            // The player and its settings
            const dude = createSelectPlayerSpriteModule(this, objects) // Selected sprite

            // The player is passing thru the floor when created in module
            objects.player = this.physics.add.sprite(100, 450, dude)

            // Set player specs
            createSetPlayerModule(objects)

            // Our player animations, turning, walking left and walking right.
            // Code below also doesn't work when moved to module
            for (const animation of animations) {
                if (animation.frame) {
                    this.anims.create({
                        key: animation.key,
                        frames: [{ key: dude, frame: animation.frame }],
                        frameRate: animation.frameRate,
                    })
                } else {
                    this.anims.create({
                        key: animation.key,
                        frames: this.anims.generateFrameNumbers(dude, { start: animation.start, end: animation.end }),
                        frameRate: animation.frameRate,
                        repeat: animation.repeat
                    })
                }
            }

            // Input Events
            objects.cursors = this.input.keyboard.addKeys(keyboardKeys)

            // Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            createStarModule(this, objects)

            // Bombs
            objects.bombs = this.physics.add.group()

            // Set texts
            createSetTextModule(this, objects, texts)

            // Collide the player and the stars with the platforms
            setColliders(this)

            // Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(objects.player, objects.stars, collectStar, null, this)

            this.physics.add.collider(objects.player, objects.bombs, hitBomb, null, this)

            // Add joystick
            createSetJoystickModule(this)

            // Start game with bomb
            createStartBombModule(objects)

            // Audio
            objects.sfx = this.cache.json.get('sfx')

            objects.music = this.sound.add('start')
            objects.music.play()
        }

        function update() {
            // Sounds
            if (objects.isMute) {
                game.sound.mute = true
            } else {
                game.sound.mute = false
            }

            // Game over
            if (objects.gameOver) {
                objects.player.anims.play('explode')
                const dataGameOver = updateGameOverModule(mode, game, objects)

                // Play sfx
                playSfx(dataGameOver, game)

                objects.music.stop()
                return false
            }

            // Keyboard and mobile joystick
            const isMobileLeft = joystickState.pressed === 'left'
            const isMobileRight = joystickState.pressed === 'right'
            const isMobileUp = joystickState.pressed === 'up'

            const movementSfx = moveAnimations(isMobileLeft, isMobileRight, isMobileUp)

            // Play sfx
            playSfx(movementSfx, game)
        }

        // Functions that break when moving to external js (this) this is scene
        function setColliders(scene) {
            createSetCollidersModule(scene, objects)
        }

        function collectStar(player, star) {

            const data = updateCollectStarModule(objects, features)

            // Switch music when reaching stage 5
            if (objects.score === features.changeMusicScore) {
                objects.music.stop()
                objects.music = this.sound.add('hard')
                objects.music.play()
            }

            if (features.changeBackground) {
                updateChangeBackgroundModule(objects, backgrounds[objects.skyIndex].key)
            }

            if (features.changePlatform) {
                // Change platform every set number of stage completed
                if (updateChangePlatformModule(this, objects, platforms)) {
                    // Reset colliders
                    setColliders(this)

                    // Re add instructions
                    this.add.text(texts.instruction.x, texts.instruction.y, texts.instruction.text, texts.instruction.font)
                }
            }

            // Remove star
            star.disableBody(true, true)

            if (objects.stars.countActive(true) === 0) {
                let refreshStars = updateRefreshStarModule(objects, player)

                data.sfx.push(refreshStars.sfx)
            }

            // Play sfx
            playSfx(data, game)
        }

        function moveAnimations(isMobileLeft, isMobileRight, isMobileUp) {
            return updateMoveAnimationModule(objects, isMobileLeft, isMobileRight, isMobileUp)
        }

        function hitBomb(player, bomb) {
            this.physics.pause()

            updateHitBombModule(objects, bomb)
        }

        function playSfx(data, game) {
            if (data.sfx.length !== 0) {
                for (const sfx of data.sfx) {
                    game.sound.playAudioSprite(sfx.key, sfx.sound)
                }
            }
        }

    </script>

</body>

</html>
