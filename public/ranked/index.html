<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Main Menu - Making your first Phaser 3 Game</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style type="text/css">
        @font-face {
            font-family: "Press Start 2P";
            src: url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap") format("truetype");

            src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nYivN04w.woff2) format('woff2');
            src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nRivN04w.woff2) format('woff2');
            src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nWivN04w.woff2) format('woff2');
            src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nbivN04w.woff2) format('woff2');
            src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2) format('woff2');
        }

        #main {
            background-image: url("../assets/bg/phaser-planet-small.png");
            background-size: 20%;
            background-repeat: repeat;
            border: 1px solid #990000;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
        }

        #content {
            width: 50% !important;
        }

        /* Form */
        #name-text {
            width: 100%;
        }

        textarea:focus, input:focus {
            outline: none;
        }

        input[type="text"]:disabled {
            background: none;
        }

        @media only screen and (max-width: 600px) {
            #content {
                width: 90% !important;
            }
        }
    </style>
</head>
<body>

<div id="main" class="py-12 sm:px-6 lg:px-8 h-screen flex items-center justify-center">

    <div id="content">

        <form action="../play/index.html" method="get">

            <ul id="list"
                role="list"
                class="divide-y divide-gray-100 overflow-hidden bg-white shadow-sm ring-8 ring-gray-900/4 sm:rounded-xl">

                <li class="px-4 py-5 sm:px-6">
                    <div class="flex items-center justify-center font-bold">
                        <a href="https://github.com/sudoist/phaser3-tutorial">
                            <svg class="" width="98" height="96" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                                      fill="#24292f"/>
                            </svg>
                        </a>
                    </div>
                </li>

                <li class="px-4 py-5 sm:px-6">
                    <div class="text-center text-3xl font-bold">
                        Please enter your name
                    </div>

                    <div class="cursor text-4xl py-4">
                        <input type="text" id="name-text" name="name-text" class="uppercase text-center" maxlength="3"
                               disabled/>
                        <input type="hidden" id="name-submit" name="name" maxlength="3"/>
                        <input type="hidden" name="mode" value="ranked" maxlength="3"/>
                    </div>
                </li>

                <li class="px-4 py-5 sm:px-6">
                    <div class="text-center text-3xl font-bold">
                        <!-- https://stackoverflow.com/a/30619615 -->
                        <div id="buttonsHolder"></div>
                        <div id="name" class="hidden"></div>
                    </div>
                </li>

                <li class="px-4 py-5 sm:px-6">
                    <div class="text-center text-3xl font-bold">
                        <button type="submit"
                                class="rounded-md bg-white m-2 px-3.5 py-2.5 text-3xl font-bold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                            PLAY
                        </button>
                    </div>
                </li>
            </ul>

        </form>
    </div>
</div>

<script type="text/javascript">
    $('form').on('submit', function () {

        // Do validation here
        let name = $('#name').text();

        if (name.length <= 2) {
            return false;
        }

        if (name.length > 3) {
            name = name.substr(name.length - 3)
        }

        $('#name-submit').val(name)

        return true;

    });

    blinker()

    function blinker() {
        if ($('input[type=text]').attr('placeholder')) {
            // get the placeholder text
            $('input[type=text]').attr('placeholder', '');
        } else {
            $('input[type=text]').attr('placeholder', 'AAA');
        }

        setTimeout(blinker, 1100);
    }

    window.addEventListener("load", function (windowLoadE) {
        var p, letter, button, holder;
        holder = document.getElementById("buttonsHolder");
        for (var i = 65; i <= 90; i++) {
            if (i == 65 || i == 75 || i == 84) {
                p = document.createElement("p");
            }
            letter = String.fromCharCode(i);
            button = document.createElement("button");
            button.type = "button";
            button.className = "rounded-md bg-white m-1 px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
            button.innerHTML = letter;
            button.setAttribute("data-letter", letter);
            button.onclick = function (e) {
                setLetter(this.getAttribute("data-letter"));

                // Get only last 3 characters
                let name = $('#name').text();

                let lastThree = name.substr(name.length - 3);

                if (name.length < 3) {
                    lastThree = name
                }

                $('#name-text').val(lastThree);
            };
            p.appendChild(button);
            if (i == 74 || i == 83 || i == 90) {
                holder.appendChild(p);
            }
        }
    });

    function setLetter(letter) {
        var div = document.getElementById("name");
        div.innerHTML = div.innerHTML + letter;
    }

</script>

</body>
</html>
